<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose a city...</option>
        <option value="">Manchester, England</option>
        <option value="">Chicago, USA</option>
        <option value="">Abuja, Nigeria</option>
        <option value="">Rome, Italy</option>
      </select>

      <div class="city">
        <h2>Los Angeles, USA</h2>
        <div class="date">January 22nd, 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>

      <div class="city">
        <h2>Sydney, Australia</h2>
        <div class="date">January 22nd, 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      Coded by Praise Okelade & open-sourced on
      <a href="https://github.com/praiseokelade/world-clock-project">GitHub</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
