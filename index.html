<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose a city...</option>
        <option value="">Los Angeles, USA</option>
        <option value="">Chicago, USA</option>
        <option value="">Abuja, Nigeria</option>
        <option value="">Rome, Italy</option>
      </select>

      <div class="city" id="manchester">
        <div>
          <h2>Manchester, England</h2>
          <div class="date" id="date">January 22nd, 2024</div>
        </div>
        <div class="time" id="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney, Australia</h2>
          <div class="date" id="date">January 22nd, 2024</div>
        </div>
        <div class="time" id="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Praise Okelade</strong> & open-sourced on
      <a
        href="https://github.com/praiseokelade/world-clock-project"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
